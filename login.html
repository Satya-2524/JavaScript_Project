<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
 <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fd809d, #eec3bb);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border-color: #ff416c;
      outline: none;
    }

    .form-group input:hover {
      border-color: #ff4b2b;
    }

    .login-btn,
    .guest-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff416c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .login-btn:hover,
    .guest-btn:hover {
      background-color: #ff4b2b;
    }

    .guest-btn {
      margin-top: 12px; 
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #6e51f0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #ff4b2b;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email"> <i class="fas fa-envelope"></i>Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email"/>
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i>
            Password</label>
        <input type="password" id="password" name="password" required  placeholder="Enter Password"/>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <a href="./recipe.html"><button type="button" class="guest-btn"> <i class="fas fa-user" style="margin-right: 8px;"></i>Continue as Guest</button></a>
      

      <div class="register-link">
        Don't have an account? <a href="./register.html">Register here</a>
      </div>
    </form>
  </div>

   <!-- Firebase Login Script  -->
  <script type="module" src="./login.js"></script>
</body>
</html>
