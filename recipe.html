<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe App</title>

  <!-- Google Fonts and Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #fa819d,#bd0231);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    nav h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    nav p {
      font-size: 1.2rem;
      color: #fdfdfd;
    }

    nav pre {
      display: inline-block;
      margin: 10px 15px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff4fa;
    }

    form {
      margin-top: 15px;
    }

    .searchBox {
      padding: 12px;
      width: 270px;
      border-radius: 8px;
      border: 1px solid #e06060;
      transition: all 0.3s ease;
      box-shadow: #4d494a;
    }

    .searchBox:focus {
      outline: none;
      border-color: #e9214f;
      box-shadow: 0 0 5px rgba(255, 111, 145, 0.5);

    }

    .searchBox:hover {
      border-color: #ff6f91;
      box-shadow: 0 0 8px rgba(255, 111, 145, 0.4);
    }
    .searchBtn {
      padding: 12px 22px;
      margin-left: 10px;
      background-color: #bd0269;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .searchBtn:hover {
      background-color: #a0025c;
      transform: scale(1.05);
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      height: 80px;
    }

    .loading-text {
      font-size: 1.2rem;
      color: #bd0269;
    }

    .recipe_section {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .recipe_section:hover {
      background-color: #ffeaf1;
    }

    .recipe_container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .recipe {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .recipe:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
    }

    .recipe img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .recipe:hover img {
      transform: scale(1.02);
    }

    .recipe h3 {
      color: #bd0269;
      margin: 10px 0 5px;
      font-weight: 700;
    }

    .recipe p {
      margin: 5px 0;
      font-weight: 500;
    }

   
    .logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    .logoutBtn:hover {
      background-color: #e55075;
      transform: scale(1.05);
    }
       .recipe button:hover {
      background-color: #e55075;
      transform: scale(1.05);
    }
    .recipe button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #ff6f91;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .recipe-details {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .recipe-details-content h2 {
      color: #bd0269;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .recipe-details-content h3 {
      margin: 15px 0 5px;
      font-weight: 600;
    }

    .recipe-details-content ul {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
    }

    .recipeInstructions {
      margin-top: 15px;
    }

    .recipe-close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #bd0269;
      transition: transform 0.2s ease;
    }

    .recipe-close-btn:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .recipe_container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>

  <header>
    <nav>
      <h1>RECIPES üç≥</h1>
      <p>Delicious cooking starts here!</p>
      <pre>Search it</pre>
      <pre>Tap it</pre>
      <pre>Make it</pre>
      <form>
        <input type="text" placeholder="Search for Recipes..." class="searchBox" />
        <button type="submit" class="searchBtn"><i class="fas fa-search"></i> Search</button>
      </form>
      <!-- üëá Logout Button -->
      <a href="./index.html"><button class="logoutBtn" onclick="logout()">Logout</button></a>
    </nav>
  </header>
  

  <main>
    <div class="loading">
      <div class="loading-text">üçΩÔ∏è Loading recipes...ü•Ñ</div>
    </div>

    <section class="recipe_section">
      <div class="recipe_container">
        <h1 style="color: #bd0269; font-weight: 700;">Search your favourite recipes...</h1>
        <img src="./food.jpg" style="border-radius: 50%;" alt="Food Image">
        <img src="./food1.png" style="border-radius: 50%;" alt="Food Image 2">
      </div>

      <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="recipe-details-content"></div>
      </div>
    </section>
  </main>

  <script>
    const searchBox = document.querySelector('.searchBox');
    const searchBtn = document.querySelector('.searchBtn');
    const recipeContainer = document.querySelector('.recipe_container');
    const recipeDetailsContent = document.querySelector('.recipe-details-content');
    const recipePopup = document.querySelector('.recipe-details');
    const recipeCloseBtn = document.querySelector('.recipe-close-btn');
    const loadingSpinner = document.querySelector('.loading');

    const fetchRecipes = async (query) => {
      loadingSpinner.style.display = "flex";
      recipeContainer.innerHTML = "";
      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
        const data = await res.json();
        loadingSpinner.style.display = "none";

        if (!data.meals) {
          recipeContainer.innerHTML = `<h2>No Recipes Found.</h2>`;
          return;
        }

        data.meals.forEach(meal => {
          const recipeDiv = document.createElement('div');
          recipeDiv.classList.add('recipe');
          recipeDiv.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <h3>${meal.strMeal}</h3>
            <p><span>${meal.strArea}</span> Dish</p>
            <p>Belongs to <span>${meal.strCategory}</span> Category</p>
          `;

          const viewButton = document.createElement('button');
          viewButton.textContent = "View Recipe";
          recipeDiv.appendChild(viewButton);

          viewButton.addEventListener('click', () => openRecipePopup(meal));

          recipeContainer.appendChild(recipeDiv);
        });
      } catch (error) {
        loadingSpinner.style.display = "none";
        recipeContainer.innerHTML = "<h2>Error fetching recipes.</h2>";
        console.error("Fetch Error:", error);
      }
    }; 
      function logout() {
        alert("You have been logged out.");
        // You can redirect or clear session storage here:
        // window.location.href = 'login.html';
      }
  

    const openRecipePopup = (meal) => {
      recipeDetailsContent.innerHTML = `
        <h2 class="recipeName">${meal.strMeal}</h2>
        <h3>Ingredients:</h3>
        <ul class="ingredientList">${fetchIngredients(meal)}</ul>
        <div class="recipeInstructions">
          <h3>Instructions:</h3>
          <p>${meal.strInstructions}</p>
        </div>
      `;
      recipePopup.style.display = "block";
    };

    const fetchIngredients = (meal) => {
      let ingredientsList = "";
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if (ingredient && ingredient.trim()) {
          ingredientsList += `<li>${measure} ${ingredient}</li>`;
        }
      }
      return ingredientsList;
    }; 

    searchBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const searchInput = searchBox.value.trim();
      if (!searchInput) {
        recipeContainer.innerHTML = "<h2>Please type a meal name in the search box.</h2>";
        return;
      }
      fetchRecipes(searchInput);
    });

    recipeCloseBtn.addEventListener('click', () => {
      recipePopup.style.display = "none";
    });
  </script>
</body>
</html>
